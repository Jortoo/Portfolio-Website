<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Jortoo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="main.js" defer></script>
</head>
<body>
    <!--This is the nav menu-->
    <div class="header-container">
        <header class="header"><img src="dutch-flag.png" alt="flag" width="23px" height="23px"> Jortoo's Website</header>    
        <nav class="nav-bar">
            <button id="back" class="button">
                <i class="fa fa-house"></i> Go Back
            </button>

        </nav>
    </div>
    <div class="nav-line-container">
        <hr class="header-line">
        <hr class="button-line">
    </div>

    <div class="contact-container">
        <div class="top-input">
            <div class="name-container">
                <label for="name" class="name input-label">Name</label>
                <input type="text" id="name" class="name text-field" required>
            </div>
            <div class="discord-name-container">
                <label for="discord" class="discord-field input-label">Discord</label>
                <input type="text" id="discord-field" class="discord text-field" required>
            </div>
            <div class="email-container">
                <label for="email" class="email input-label">E-mail</label>
                <input type="email" id="email" class="email text-field" required> 
            </div>
        </div>
    <div class="message-container">
        <label for="message" class="input-label">Message</label>
        <textarea id="message" class="message-field" required></textarea>
    </div>
    <p class="comingsoon">THIS IS NOT FUNCTIONAL YET!</p>
    </div>

</body>
</html>
